    <div class="col-12" style="background-color: white !important;">
        <div class="row">
            <table>
                <tr class="header-tb">
                    <th style="width:3rem;"class="text-center text-primary">ID</th>
                    <th class="text-left text-primary">Tên sản phẩm</th>
                    <th class="text-left text-primary">Loại sản phẩm</th>
                    <th class="text-left text-primary">Hình ảnh</th>
                    <th class="text-left text-primary">Giá</th>
                    <th class="text-left text-primary">Nhà sản xuất</th>
                    <th class="text-left text-primary">Lượt xem</th>
                    <th class="text-left text-primary">Số lượng đã bán</th>
                    <th class="text-left text-primary">Sản xuất tại</th>
                    <th class="text-left text-primary">To Date</th>
                    <th class="text-center text-primary">Thao tác</th>
                </tr>
                <tr *ngFor="let prod of LstProduct"> 
                    <td>
                        <input type="text"  class="form-control form-control-sm text-center mr-1" [(ngModel)]="prod.ProductID" style="width:3rem;">
                    </td>
                    <td><input type="text"  class="form-control form-control-sm mr-1" [(ngModel)]="prod.ProductName"></td>
                    <td><input type="text"  class="form-control form-control-sm ml-1 mr-1" [(ngModel)]="prod.CategorieID + '-' +prod.CategorieName"></td>
                    <td><input type="text"  class="form-control form-control-sm ml-1 mr-1" [(ngModel)]="prod.Picture"></td>
                    <td><input type="text"  class="form-control form-control-sm text-left ml-1 mr-1" [(ngModel)]="prod.Price"></td>
                    <td><input type="text"  class="form-control form-control-sm ml-1 mr-1" [(ngModel)]="prod.SuppliersID + '-' +prod.SuppliersName"></td>
                    <td><input type="text"  class="form-control form-control-sm text-left ml-1 mr-1" [(ngModel)]="prod.NumView"></td>
                    <td><input type="text"  class="form-control form-control-sm text-left ml-1 mr-1" [(ngModel)]="prod.NumPrice"></td>
                    <td><input type="text"  class="form-control form-control-sm ml-1 mr-1" [(ngModel)]="prod.Madein"></td>
                    <td><input type="text"  class="form-control form-control-sm ml-1 mr-1" [(ngModel)]="prod.ToDate"></td>
                    <td>
                        <a class="text-success ml-1 mr-1" role="button"><i class="fa fa-save"></i></a>
                        <a class="text-danger ml-1" role="button"><i class="fa fa-remove"></i></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <nav aria-label="pagination example">
                    <ul class="pagination pg-blue">
                
                        <!--Arrow left-->
                        <li class="page-item" [disabled]="pageNumber == 1">
                            <a class="page-link" (click)="LoadData(pageNumber-1);" aria-label="Previous">
                                <span aria-hidden="true" class="h5">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                
                        <li class="page-item" *ngFor="let item of CreateRange()">
                            <a class="page-link" (click)= "LoadData(item);"><h5>{{item}}</h5><span *ngIf="item==pageNumber" class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item" [disabled]="pageNumber == numPage">
                            <a class="page-link" (click)="LoadData(pageNumber+1);" aria-label="Next">
                                <span aria-hidden="true" class="h5">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </div>
        
    </div>
</div>
