<div class="row" style="min-height: 500px">
  <div class="col-3" style="padding:0px 20px 0px 20px;border-right:1px #bdbdbd solid ">
    <form [formGroup]="settingForm" (ngSubmit)="submitsetting(settingForm.value)">
      <p class="h4 pb-3">
        Thông tin cá nhân
      </p>
      <div class="md-form form-sm">
        <input mdbActive type="text" id="name" class="form-control" formControlName="name" [control]="settingForm.controls.name">
        <label for="name">Your name</label>
      </div>
      <div class="md-form form-sm">
        <input mdbActive type="text" id="username" class="form-control" formControlName="username" [control]="settingForm.controls.username"
          disabled>
        <label for="username">Username</label>
      </div>
      <div class="md-form form-sm">
        <input mdbActive type="email" id="email" class="form-control" formControlName="email" [control]="settingForm.controls.email"
          disabled>
        <label for="email">Your email</label>
      </div>
      <div class="md-form form-sm">
        <input mdbActive type="tel" id="phone" class="form-control" formControlName="phone" [control]="settingForm.controls.phone">
        <label for="phone">Your phone</label>
      </div>
      <div class="text-center mt-1-half">
        <button type="submit" class="btn btn-info waves-effect waves-light">Lưu đổi thông tin
          <i class="fa fa-sign-in ml-1"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="col-9" style="padding:0px 20px 0px 20px;">
    <p class="h4 pb-3">Thông tin giao dịch</p>
    <kendo-grid [data]="listtransacsion">
      <kendo-grid-column field="transaction_id" title="Code"></kendo-grid-column>
      <kendo-grid-column field="created" title="created">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          {{ dataItem.created|date: 'dd/MM/yyyy'}}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="amount" title="amount"></kendo-grid-column>
      <kendo-grid-column field="status" title="status"></kendo-grid-column>
    </kendo-grid>
  </div>
</div>
